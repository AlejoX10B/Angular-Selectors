<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="coForm" (ngSubmit)="save()" class="mb-5">

  <!--Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option [value]="null">-- Seleccione continente --</option>
        <option *ngFor="let region of regions"
                [value]="region | lowercase">{{ region }}</option>
      </select>
    </div>
  </div>

  <!-- Country -->
  <div *ngIf="countries.length > 0" class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control" formControlName="country">
        <option [value]="null">-- Seleccione país --</option>
        <option *ngFor="let country of countries"
                [value]="country?.alpha3Code">{{ country?.name }}</option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div *ngIf="borders.length > 0" class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select class="form-control" formControlName="border">
        <option [value]="null">-- Seleccione frontera --</option>
        <option *ngFor="let border of borders"
                [value]="border?.alpha3Code">{{ border?.name }}</option>
      </select>
    </div>
  </div>

  <div *ngIf="loading" class="row">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Seleccionar
      </button>
    </div>
  </div>

</form>

<h5>Válido</h5>
<pre>{{ coForm.valid | json }}</pre>

<h5>Valores</h5>
<pre>{{ coForm.value | json }}</pre>
